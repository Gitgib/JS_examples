<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different Types of Popup windows in JavaScript</title>
    <script language="JavaScript">
        alert("Welcome!");
        let name = prompt("Please type your name", "");
        let text = "Is your name, " + name + "?";
        while (!confirm(text)) {
            name = prompt("Please retype your name", "");
        }
    </script>
</head>
<body>

</body>
</html>
