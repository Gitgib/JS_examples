<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Cookies in Javascript</title>
    <script language="Javascript" src="JS/cookies.js"></script>
    <script language="JavaScript">

        function bakeCookie() {
            let name = document.getElementById("cookieNames").value;
            let value = document.getElementById("cookieValues").value;

            let today = new Date();
            let minutes = today.getMinutes() + 2;
            today.setMinutes(minutes);

            setCookie(name, value, today);
        }

        function showCookie() {
            let name = document.getElementById("cookieNames").value;
            let biccie = getCookie(name);
            document.getElementById("debug").innerHTML =
                document.getElementById("debug").innerHTML + "<p>Returned: " + biccie + "</p>";
        }

        function validate() {
            let method = document.forms[0].method;
            let action = document.forms[0].action;
            let value = document.forms[0].elements[0].value;
            if (value != "Mary") {
                document.forms[0].reset();
            } else {
                alert("Hi Mary!!");
            }
        }

        function breakCookie() {
            let name = document.getElementById("cookieNames").value;
            deleteCookie(name);
        }

    </script>
</head>
<body>

    <form method="post">
        <input type="text" name="user" size="32">
        <input type="submit" value="Press Me!" onclick="validate()">
    </form>

    <form action="#">
        <table border="0">
            <tr>
                <td><select id="cookieNames">
                    <option id="test1" value="test1">test1</option>
                    <option id="test2" value="test2">test2</option>
                    <option id="test3" value="test3">test3</option>
                    <option id="test4" value="test4">test4</option>
                </select></td>
                <td colspan="2"><select id="cookieValues">
                    <option id="val1" value="val1">This cookie is 1</option>
                    <option id="val2" value="val2">This cookie is 2</option>
                    <option id="val3" value="val3">This cookie is 3</option>
                    <option id="val4" value="val4">This cookie is 4</option>
                    <option id="val5" value="val5">This cookie is 5</option>
                </select></td>
            </tr>
            <tr>
                <td><button id="bake" onclick="bakeCookie()">Bake a cookie</button></td>
                <td><button id="show" onclick="showCookie()">Show a cookie</button></td>
                <td><button id="delete" onclick="breakCookie()">Delete a cookie</button></td>
            </tr>
        </table>
    </form>

    <div id="debug" style="top: 200px; left: 10px; width: 80%; position: relative; background: pink">&nbsp;</div>

</body>
</html>
