<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rollover Buttons</title>
    <script language="JavaScript" src="JS/roll.js"></script>
</head>
<body onload="Init()">
<h1>Demonstrating the Mouse-over Effect</h1>
<a href="#" onmouseout="myMouseOff('top')" onmouseover="myMouseOn('top')" onmousedown="myMouseClick('top')">
    <img src="images/light-bulb-off.jpg" alt="Show Next" name="top" width="200" height="300">
</a>
</body>
</html>
