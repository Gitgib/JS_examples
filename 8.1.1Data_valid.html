<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Validation</title>
</head>
<body>
    <form method="post" action="#">
        <table border="0">
            <tr>
                <th>Your Name</th>
                <td><input type="text" maxlength="24" id="name"></td>
            </tr>
            <tr>
                <th>Your Age</th>
                <td><input type="text" size="3" maxlength="3" id="age"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit" onclick="Validate()"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>

    </script>
</body>
