<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split a string into a new line</title>
</head>
<body>
<script>
    const str = 'THis is a string';
    const regex = /\s/g;
    const result = str.replaceAll(regex, '\n');
    console.log(result);
</script>
</body>
</html>
