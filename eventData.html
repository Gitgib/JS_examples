<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>event.data demo</title>
    <script src="JS/jquery-3.6.0.min.js"></script>
</head>
<body>

<button> a </button>
<button> 1 </button>
<button> 2 </button>
<button> 3 </button>
<button> 4 </button>

<div id="log"></div>

<script>
    var logDiv = $( "#log" );

    for ( var i = 0; i < 5; i++ ) {
        $( "button" ).eq( i ).on( "click", { value: i }, function( event ) {
            var msgs = [
                "button = " + $( this ).index(),
                "event.data.value = " + event.data.value,
                "i = " + i
            ];
            logDiv.append( msgs.join( ", " ) + "<br>" );
        });
    }
</script>

</body>
</html>
